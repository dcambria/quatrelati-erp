services:
  postgres:
    image: postgres:15-alpine
    container_name: quatrelati-db
    environment:
      POSTGRES_USER: quatrelati
      POSTGRES_PASSWORD: quatrelati2026
      POSTGRES_DB: quatrelati_pedidos
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quatrelati -d quatrelati_pedidos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quatrelati-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quatrelati-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://quatrelati:quatrelati2026@postgres:5432/quatrelati_pedidos
      JWT_SECRET: quatrelati-jwt-secret-2026-super-seguro
      JWT_REFRESH_SECRET: quatrelati-refresh-secret-2026-super-seguro
      CORS_ORIGIN: http://localhost:3002
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - quatrelati-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quatrelati-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3002:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - quatrelati-network

volumes:
  postgres_data:

networks:
  quatrelati-network:
    driver: bridge
