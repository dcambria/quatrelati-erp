services:
  postgres:
    image: postgres:15-alpine
    container_name: quatrelati-db
    environment:
      POSTGRES_USER: ${DB_USER:-quatrelati}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_me}
      POSTGRES_DB: ${DB_NAME:-quatrelati_pedidos}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-quatrelati} -d ${DB_NAME:-quatrelati_pedidos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quatrelati-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: quatrelati-api
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://${DB_USER:-quatrelati}:${DB_PASSWORD:-dev_password_change_me}@postgres:5432/${DB_NAME:-quatrelati_pedidos}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_me}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_jwt_refresh_secret_change_me}
      CORS_ORIGIN: http://localhost:3002
      # AWS S3 (opcional - para upload de imagens)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-bureau-it.com}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - quatrelati-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: quatrelati-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3002:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - quatrelati-network

volumes:
  postgres_data:

networks:
  quatrelati-network:
    driver: bridge
