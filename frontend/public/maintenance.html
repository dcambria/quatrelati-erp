<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatrelati - Manutenção</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .logo {
            width: 180px;
            margin-bottom: 32px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(212, 160, 23, 0.2);
        }

        .icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #D4A017, #B8860B);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        h1 {
            color: #1e3a8a;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #fef3c7;
            border: 1px solid #fcd34d;
            border-radius: 12px;
            color: #92400e;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .footer {
            margin-top: 32px;
            color: #94a3b8;
            font-size: 13px;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .contact {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .contact p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .contact a {
            color: #1e3a8a;
            font-weight: 600;
            text-decoration: none;
        }

        .contact-options {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .contact-link.whatsapp {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .contact-link.whatsapp:hover {
            background: #bbf7d0;
            border-color: #4ade80;
        }

        .contact-link svg {
            width: 18px;
            height: 18px;
        }

        .bureau-logo {
            display: inline-flex;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .bureau-logo:hover {
            transform: scale(1.1);
        }

        .bureau-logo .bit-arrow {
            fill: #94a3b8;
            transition: fill 0.2s ease;
        }

        .bureau-logo .bit-text {
            fill: #64748b;
            transition: fill 0.2s ease;
        }

        .bureau-logo:hover .bit-arrow {
            fill: #1e3a8a;
        }

        .bureau-logo:hover .bit-text {
            fill: #D4A017;
        }
    </style>
</head>

</body>
