# =====================================================
# GitHub Actions - CI/CD Pipeline - ERP Quatrelati
# v1.0.0 - Build GHCR (backend + frontend) + deploy SSH
# =====================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/dcambria/quatrelati-erp-backend
  FRONTEND_IMAGE: ghcr.io/dcambria/quatrelati-erp-frontend

jobs:
  # =====================================================
  # Build imagem do backend
  # =====================================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          target: production
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

  # =====================================================
  # Build imagem do frontend (paralelo ao backend)
  # =====================================================
  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          target: production
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # =====================================================
  # Deploy para produ√ß√£o via SSH
  # =====================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copiar docker-compose.plesk.yml para servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: docker-compose.plesk.yml
          target: /tmp/

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script_stop: true
          script: |
            ERP_DIR="/var/www/vhosts/laticinioquatrelati.com.br/erp.laticinioquatrelati.com.br"

            # Login GHCR (sudo: daemon roda como root)
            echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ghcr.io -u dcambria --password-stdin

            # Pull das novas imagens
            sudo docker pull ghcr.io/dcambria/quatrelati-erp-backend:latest
            sudo docker pull ghcr.io/dcambria/quatrelati-erp-frontend:latest

            # Atualizar compose file no servidor
            sudo cp /tmp/docker-compose.plesk.yml "$ERP_DIR/docker-compose.plesk.yml"
            rm -f /tmp/docker-compose.plesk.yml

            # Recriar apenas backend e frontend (postgres e site ficam intocados)
            sudo docker compose \
              --project-directory "$ERP_DIR" \
              -f "$ERP_DIR/docker-compose.plesk.yml" \
              --env-file "$ERP_DIR/.env.prod" \
              up -d --no-deps backend frontend

            # Limpar imagens antigas
            sudo docker image prune -f

  # =====================================================
  # Verificar deploy
  # =====================================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy]

    steps:
      - name: Aguardar containers subirem
        run: sleep 30

      - name: Verificar backend
        run: |
          STATUS=$(curl -sf -o /dev/null -w '%{http_code}' https://erp.laticinioquatrelati.com.br/api/health || echo "000")
          if [ "$STATUS" != "200" ]; then
            echo "::error::Backend n√£o respondeu! /api/health retornou $STATUS"
            exit 1
          fi
          echo "‚úì Backend OK ($STATUS)"

      - name: Verificar frontend
        run: |
          STATUS=$(curl -sf -o /dev/null -w '%{http_code}' https://erp.laticinioquatrelati.com.br/ || echo "000")
          if [ "$STATUS" != "200" ]; then
            echo "::error::Frontend n√£o respondeu! / retornou $STATUS"
            exit 1
          fi
          echo "‚úì Frontend OK ($STATUS)"

      - name: Notify success
        if: success()
        run: echo "::notice::üöÄ Deploy ERP conclu√≠do com sucesso"

      - name: Notify failure
        if: failure()
        run: echo "::error::‚ùå Deploy ERP falhou! Verifique os logs."
