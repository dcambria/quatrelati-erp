# =====================================================
# Docker Compose - Produção
# v1.0.0 - Multi-stage builds + Nginx reverse proxy
# =====================================================

services:
  # -------------------------------------------------
  # PostgreSQL Database
  # -------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: quatrelati-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-quatrelati}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-quatrelati_pedidos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-quatrelati} -d ${DB_NAME:-quatrelati_pedidos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quatrelati-internal

  # -------------------------------------------------
  # Backend API
  # -------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: quatrelati-api-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://${DB_USER:-quatrelati}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-quatrelati_pedidos}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://quatrelati.com.br}
      FRONTEND_URL: ${FRONTEND_URL:-https://quatrelati.com.br}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quatrelati-internal

  # -------------------------------------------------
  # Frontend (Next.js)
  # -------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
    container_name: quatrelati-web-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - quatrelati-internal

  # -------------------------------------------------
  # Nginx Reverse Proxy
  # -------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: quatrelati-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - quatrelati-internal
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  nginx_logs:

networks:
  quatrelati-internal:
    driver: bridge
